<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About - Test Site</title>

    <link rel="stylesheet" href="CSS/style.css">

    <link rel="stylesheet" href="CSS/about.css">
</head>

<body>

    <div id="header"></div> <!-- 어바웃에서 메모 테스트 소개하는 곳-->

    <main class="main-content about-page">
        <div class="container">

            <section class="about-intro">
                <h1>About This Site</h1>
                <p>
                    이곳은 당신의 모든 아이디어를 위한 온라인 메모 공간입니다.<br>
                    언제 어디서든 로그인하여 생각나는 것들을 기록하고, 저장하고, 관리하세요.
                </p>
            </section>

            <section class="memo-showcase">
                <h2>기능 체험하기</h2>
                <p>
                    아래는 실제 로그인 시 사용하게 될 메모장 UI의 예시입니다. <br>
                    간단하게 메모를 작성해보세요. (저장되지는 않습니다.)
                </p>

                <div class="memo-demo-wrapper">

                    <div class="memo-editor-demo">
                        <h3>새 메모 (데모)</h3>
                        <textarea id="memo-textarea" placeholder="여기에 아이디어를 입력하세요..."></textarea>

                        <button class="form-button" id="memo-save-btn">
                            저장하기
                        </button>
                    </div>

                    <div class="memo-list-demo" id="memo-list-container">
                        <h3>내 메모 목록 (예시)</h3>
                        <div class="memo-card-demo">
                            <button class="memo-delete-btn">&times;</button>
                            <strong>장보기 목록</strong>
                            <p>우유, 계란, 대파, 치즈...</p>
                        </div>
                        <div class="memo-card-demo">
                            <button class="memo-delete-btn">&times;</button>
                            <strong>사이트 기획안</strong>
                            <p>메인 페이지 슬라이더 기능, 로고 루프 애니메이션 추가...</p>
                        </div>
                    </div>

                </div>

                <hr class="divider">
                <div class="todo-demo-wrapper">

                    <h3>오늘의 할 일 (데모)</h3>

                    <ul class="todo-list-demo" id="todo-list">
                        <li class="completed">
                            <input type="checkbox" id="todo1" checked>
                            <label for="todo1">오전 11시 웹페이지 교수님 상담</label>
                        </li>
                        <li class="completed">
                            <input type="checkbox" id="todo2" checked>
                            <label for="todo2">쓸만한 말 생각하기</label>
                        </li>
                        <li>
                            <input type="checkbox" id="todo3">
                            <label for="todo3">Slider.js 버그 수정</label>
                        </li>
                        <li>
                            <input type="checkbox" id="todo4">
                            <label for="todo4">저녁 장보기 (감자, 대파, 바게트)</label>
                        </li>
                    </ul>

                    <div class="todo-add-demo">
                        <input type="text" id="todo-input" placeholder="새 할 일 추가...">
                        <button class="form-button" id="todo-add-btn">+</button>
                    </div>

                </div>

            </section>

        </div>
    </main>

    <div id="footer"></div>

    <script src="JS/Script.js"></script>
    <script src="JS/about_demo.js" defer></script>
</body>

</html>
