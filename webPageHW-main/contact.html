<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Contact Us - Test Site</title>

    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/contact.css">
    <link rel="stylesheet" href="CSS/login.css">
</head>

<body>

    <div id="header"></div>

    <main class="main-content contact-page">
        <div class="container">

            <section class="contact-intro">
                <h1>Get in Touch</h1>
                <p>
                    피드백이나 버그 리포트, 기타 문의 사항이 있으시면 언제든 연락 주세요.
                </p>
            </section>

            <section class="contact-form-wrapper">
                <form id="contact-form" action="#" method="get">

                    <div class="form-group">
                        <label for="contact-name">이름</label>
                        <input type="text" id="contact-name" class="form-input" placeholder="이름" required>
                    </div>

                    <div class="form-group">
                        <label for="contact-email">이메일</label>
                        <input type="email" id="contact-email" class="form-input" placeholder="blabla@example.com"
                            required>
                    </div>

                    <div class="form-group">
                        <label for="contact-message">Message</label>
                        <textarea id="contact-message" class="form-input" rows="6"
                            placeholder="의견을 남겨주셔서 감사합니다..."></textarea>
                    </div>

                    <button class="form-button" type="submit">매세지 보내기</button>

                </form>
            </section>

        </div>
    </main>

    <div id="footer"></div>

    <script src="JS/Script.js"></script>
    <script src="JS/header.js"></script>
    <script src="JS/footer.js"></script>
    <script src="JS/contact.js"></script>
</body>

</html>
