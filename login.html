<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 페이지</title>

    <link rel="stylesheet" href="CSS/login.css">
    
    <link rel="stylesheet" href="CSS/style.css"> 
</head>
<body class="login-page"> <div id="header"></div>
    
    <div class="login-page-header">
        <div class="container">
            <h1>로그인</h1>
            <p>Login</p>
        </div>
    </div>

    <div class="login-form-wrapper">
        <div class="login-container">
            <h3>Please sign in</h3>
            
            <form action="main.html" method="post">
                
                <div class="form-group">
                    <input type="text" class="form-input" id="floatingId" name='j_username' required autofocus placeholder="ID">
                </div>
                
                <div class="form-group">
                    <input type="password" class="form-input" id="floatingPassword" name='j_password' placeholder="Password">
                </div>

                <button class="form-button" type="submit">로그인</button>
                
                <a href="#" class="register-link">회원가입</a>
            </form>
        </div>
    </div>

    <div id="footer"></div>

    <script src="JS/Script.js"></script>

</body>
</html>
